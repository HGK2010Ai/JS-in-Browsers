<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head> 
<body>
    
    <div class="nav">
        <h1 id="text-div">را تغییر دهید list لیست شما میتوانید این </h1>
        <form  id="search-form" action="">
            <input type="text" placeholder="جست و جو کنید">
        </form>
    </div>
    <div class="main">
        <ul class="ul-list">
            <li class="li-list">کار های خانه را انجام بده 
                <button type="button" class="botton-delete">پاک کردن</button></li>
            <li class="li-list">آشغال ها رو دم در بذار 
                <button type="button" class="botton-delete">پاک کردن</button></li>
            <li class="li-list">قسط های سر ماه رو پرداخت کن 
                <button type="button" class="botton-delete">پاک کردن</button></li>
            <li class="li-list">برنامه نویسی کار کن 
                <button type="button" class="botton-delete">پاک کردن</button></li>
        </ul>
    </div>
    <div class="footer">
        <ul id="ul-in-footer">
            <form action="" id="form-in-footer">
                <input type="text">
                <button type="button" id="botton" class="botton-delete"></button>
            </form>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
